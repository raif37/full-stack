<h1>My ToDo's</h1>
<div class="container">
<table class = "table">

 <thead class="">
     <tr class="">
         <th class="">id</th>
         <th class="">description</th>
     </tr>
 </thead>
 <tbody class="">
     <tr *ngFor = "let todo of todos">
         <td class="">{{todo.id}}</td>
         <td class="">{{todo.description}}</td>
     </tr>
 </tbody>

</table>

</div>
